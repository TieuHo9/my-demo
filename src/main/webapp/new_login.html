<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1> Login Management System</h1>
		<hr>
		<h2>Save</h2>
		<form action="#" th:action="@{/saveLogin}" th:object = "${login}", method="post">
			<input type="text" th:field= "*{userName}" placeholder="Login User Name" class= "form-control mb-4 col-4">
			<input type="text" th:field= "*{password}" placeholder="Login Password" class= "form-control mb-4 col-4">
			<input type="text" th:field= "*{fullName}" placeholder="Login Full Name" class= "form-control mb-4 col-4">
			<input type="text" th:field= "*{email}" placeholder="Login Email" class= "form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Save</button>
			
		</form>
		<hr>
		
		<a th:href = "@{/}">Back</a>		
	</div>
</body>
</html>
